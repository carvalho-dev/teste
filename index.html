<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>

        <form>

            <div id="form_content">
                <div>
                    <h2>Login</h2>
                </div>
                <div id="login_inputs">
                    <div class="inputs">
                        <label class="labels" for="email">E-mail:</label>
                        <input type="email" name="email" required placeholder="Digite o e-mail">
                    </div>
                    <div class="inputs">
                        <label class="labels" for="password">Senha:</label>
                        <input type="password" name="password" required placeholder="Digite sua senha">
                    </div>
                    <div id="informative">
                        <div id="checkbox_group">
                            <input type="checkbox" name="remember">
                            <label for="checkbox">Lembrar-me</label>
                        </div>
                        <div>
                            <p><a href="">Esqueceu a senha?</a></p>
                        </div>
                    </div>

                    <div>
                        <button>Entrar</button>
                    </div>
                </div>
            </div>

        </form>

    </div>





    <script src="script.js"></script>
</body>
</html>
